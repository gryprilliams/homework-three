<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel-fly</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div id="nav-holder" class="nav-holder">
            <div id="logo" class="logo"></div>
            <div id="links" class="links">
                <a id="home" href="#">home</a>
                <span>|</span>
                <a id="about" href="#">about</a>
                <span>|</span>
                <a id="tours" href="#">tours</a>
                <span>|</span>
                <a id="specialoffers" href="#">special offers</a>
                <span>|</span>
                <a id="blog" href="#">blog</a>
                <span>|</span>
                <a id="contact" href="#">contact</a>
            </div>
        </div>
    </nav>

    <div class="home">
        <section class="hero">
            <div class="herotxt1">
                <h1>travel-fly</h1>
            </div>
            <div class="herotxt2">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae officia adipisci.</p>
            </div>
            <div>
                <input type="submit" class="readmore" value="READ MORE">
            </div>
        </section>
        <section class="promo-trips">
            <div class="israel">
                <div class="israeltxt1">
                    <h1>ISRAEL</h1>
                </div>
                <div class="israeltxt2">
                    <p>from $1000</p>
                </div>
                <div class="learnmore">
                    <input type="submit" class="learnmore" value="LEARN MORE">
                </div>
            </div>
            <div class="usa">
                <div class="usatxt1">
                    <h1>U.S.A.</h1>
                </div> 
                <div class="usatxt2">
                    <p>from $1500</p>
                </div>
                <div class="learnmore">
                    <input type="submit" class="learnmore" value="LEARN MORE">
                </div>
            </div>
            <div class="australia">
                <div class="australiatxt1">
                    <h1>AUSTRALIA</h1>
                </div> 
                <div class="australiatxt2">
                    <p>from $1800</p>
                </div>
                <div class="learnmore">
                    <input type="submit" class="learnmore" value="LEARN MORE">
                </div> 
        </section>
        <section class="booking">
            <h1>Booking Form</h1>
            <div class="form">
                <form>
                    <div class="textInputs1">
                        <input type="text" placeholder="name..." id="name">
                        <input type="text" placeholder="email..." id="email">
                    </div>
                    <div class="textInputs1">
                        <input type="text" placeholder="country..." id="country">
                        <input type="text" placeholder="hotel..." id="hotel">
                    </div>
                    <div class="textInputs2">
                        <label for="check-in">
                            <h2>Check-in</h2>
                        </label>
                        <input type="text" id="checkin">
                        <label for="check-out">
                            <h2>Check-out</h2>
                        </label>
                        <input type="text" id="checkout">
                    </div>
                    <div class="textInputs3">
                        <label for="adult">
                            <h2>Adult</h2>
                        </label>
                        <input type="text" id="adult">
                        <label for="children">
                            <h2>Children</h2>
                        </label>
                        <input type="text" id="children">
                        <label for="rooms">
                            <h2>Rooms</h2>
                        </label>
                        <input type="text" id="rooms">
                    </div>
                    <div class="textInputs4">
                        <input type="text" placeholder="message..." id="message">
                    </div>
                    <div class="submitbtn">
                        <input type="submit" class="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
        </section>
        </div>

    <footer>
        <div class="logofooter"></div>
        <div class="copyright">
            <div>
                <p>Copyright 2019 travel-fly. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
